<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>당신이 좋아하는 사람들</title>
</head>

<body>

<mai layout:fragment="main">
    <th:block th:unless="${@rq.member.hasConnectedInstaMember}">
        <div>먼저 본인의 인스타그램 아이디를 입력해주세요.</div>

        <div>
            <a href="/instaMember/connect" class="btn btn-link">본인의 인스타그램 아이디 입력하기</a>
        </div>
    </th:block>

    <th:block th:if="${@rq.member.hasConnectedInstaMember}">
        <ul>
            <li th:each="likeablePerson: ${likeablePeople}" class="p-10 max-w-sm flex flex-col gap-4">

                <div>
                내가 좋아하는 사람의 ID : <span class="badge" th:text="${likeablePerson.toInstaMember.username}"></span>
                </div>
                <div>
                매력 포인트 : <span class="toInstaMember_attractiveTypeDisplayName"
                      th:text="${likeablePerson.attractiveTypeDisplayName}"></span>
                </div>
                <a class="btn" th:href="@{|delete/${likeablePerson.id}|}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
            </li>
        </ul>
    </th:block>
</mai>
</body>

</html>
